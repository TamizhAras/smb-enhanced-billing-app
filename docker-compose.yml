version: '3.8'

services:
  postgres:
    image: postgres:12-alpine
    container_name: smb-app-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smb_billing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smb-network

networks:
  smb-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
